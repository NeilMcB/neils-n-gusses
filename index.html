<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

	<title>tic-tac-toe</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="main">

		<div id="scoreboard">
			<div class="img_wrap">
				<img src="images/neil.jpg" id="team_neil">
			</div>
			<div class="player" id="player_neil">Neilts</div>
			<div id="score">
				<p id="score_neil">0</p>
				<p> : </p>
				<p id="score_gus">0</p>
			</div>
			<div class="player" id="team_gus">Gusses</div>
			<div class="img_wrap">
				<img src="images/gus.jpg" id="team_gus">
			</div>
		</div>

		<div id="gameboard">
			<!-- Populate with js? -->
			<div class="cell" data-i="0" data-j="0"></div>
			<div class="cell" data-i="1" data-j="0"></div>
			<div class="cell" data-i="2" data-j="0"></div>
			<div class="cell" data-i="0" data-j="1"></div>
			<div class="cell" data-i="1" data-j="1"></div>
			<div class="cell" data-i="2" data-j="1"></div>
			<div class="cell" data-i="0" data-j="2"></div>
			<div class="cell" data-i="1" data-j="2"></div>
			<div class="cell" data-i="2" data-j="2"></div>
		</div>

		<div id="controls">
			<button id="new">new round</button>
			<button id="reset">reset</button>
		</div>

	</div>

	<script src="js/ticTacToe.js"></script>
</body>
</html>
