<!DOCTYPE html>
<html>
<head>
	<title>tic-tac-toe</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="main">

		<div id="scoreboard">
			<div class="imgWrap">
				<img src="img/gus.jpg" id="teamGus">
			</div>
			<div class="player" id="playerA">Player A</div>
			<div id="score">
				<p id="scoreA">0</p>
				<p> : </p>
				<p id="scoreB">0</p>
			</div>
			<div class="player" id="playerB">Player B</div>
			<div class="imgWrap">
				<img src="img/neil.jpg" id="teamNeil">
			</div>
		</div>

		<div id="gameboard">
			<!-- Populate with js? -->
			<div class="cell" data-value="0"></div>
			<div class="cell" data-value="1"></div>
			<div class="cell" data-value="2"></div>
			<div class="cell" data-value="3"></div>
			<div class="cell" data-value="4"></div>
			<div class="cell" data-value="5"></div>
			<div class="cell" data-value="6"></div>
			<div class="cell" data-value="7"></div>
			<div class="cell" data-value="8"></div>
		</div>

		<div id="controls">
			<button id="newGame">new game</button>
			<button id="reset">reset</button>
		</div>

	</div>
</body>
</html>
